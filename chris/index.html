<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Missing Page!</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <script defer src = "index.js"></script>
  </head>

  <body>
    <h1>File a Missing Persons Report</h1>
    <div class="gray-box" align="center">
        <!-- <div class = "container" align = "center">
            <label for="file-input">
                <i class="fa fa-upload" aria-hidden="true"></i>
                Upload Image
            </label>
            <input id="file-input" type="file" style="display: none;">
        </div> -->
        <div class="wrapper" align="center">
            <label for="file-input">
                <i class="fa fa-upload" aria-hidden="true"></i>
                Upload Image
            </label>
            <input id="file-input" type="file" style="display: none;">
            <section class="progress-area"></section>
            <section class="uploaded-area"></section>
        </div>
    </div>

    <p align = "center">Add Description: </p>
    <div class="blue-box">
      <div class="input-container">
        <input id = "fname" type="text" placeholder="First name">
        <input id = "lname" type="text" placeholder="Last name">
      </div>
      <div class="input-container">
        <input id="height" type="text" placeholder="Height">
        <input id="weight" type="text" placeholder="Weight">
      </div>
      <div class="input-container">
        <input id="hcolor" type="text" placeholder="Hair color">
        <input id="ecolor" type="text" placeholder="Eye color">
      </div>
      <div class="input-container">
        <input id="clothes" type="text" placeholder="Clothes last seen wearing">
      </div>
      <div class="input-container">
        <input id="last_seen" type="text" placeholder="Last seen at....">
      </div>
      <textarea id="comments" placeholder="Additional Comments: "></textarea>
    </div>
    <div class = "transparent-box">
        <div class="checkbox-container">
            <label>
            <input id="ucsc_police_share" type="checkbox">
            Would you like to share this information with UCSC Campus police?
            </label>
        </div>

        <div class="checkbox-container">
            <label>
            <input id="sc_police_share" type="checkbox">
            Would you like to share information this with Santa Cruz police?
            </label>
        </div>

        <div align="right">
            <button style="background-color: green; color: white;">Submit</button>
        </div>
      </div>
  </body>
</html>
