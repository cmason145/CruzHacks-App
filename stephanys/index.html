<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="main">
      <section class="section upper-section">
        <div class="incident-title"><h1>REPORTING AN INCCIDENT?</h1></div>
        <div class="incident-types">
          <div class="missing-incident">
            <div>
              <img src="images/hands.jpg" alt="missing" width="140px" />
            </div>
            <button><a href="#">MISSING</a></button>
          </div>
          <div class="help-incident">
            <div><img src="images/hands.jpg" alt="help" width="140px" /></div>
            <button><a href="#">HELP</a></button>
          </div>
          <div class="watchout-incident">
            <div>
              <img src="images/hands.jpg" alt="watchout" width="140px" />
            </div>
            <button><a href="#">WATCHOUT</a></button>
          </div>
        </div>
      </section>
      <section class="section bottom-section">
        <div class="missing-person-title"><h1>HAVE YOU SEEN?</h1></div>
        <div class="missing-profiles">
          <div class="profile-card">
            <img src="images/profile1.png" alt="help" width="150px" />
            <p>Matthew L</p>
          </div>
          <div class="profile-card">
            <img src="images/profile2.png" alt="help" width="150px" />
            <p>Laura K</p>
          </div>
          <div class="profile-card">
            <img src="images/profile3.png" alt="help" width="150px" />
            <p>Sarah P</p>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
