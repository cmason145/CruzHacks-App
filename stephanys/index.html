<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="main">
      <div class="incident-title"><strong>REPORTING AN INCCIDENT?</strong></div>
      <div>
        <p class="call-link">
          Campus police:<br /><a href="#"> (831)-459-2231</a>
        </p>
      </div>
      <div class="incident-types">
        <div class="missing-incident">
          <div class="image-background-container">
            <img class="button-image" src="images/image 1.png" alt="missing" />
          </div>
          <button><a href="#">Missing a friend?</a></button>
        </div>
        <div>
          <div class="image-background-container">
            <img
              class="button-image"
              src="images/image 17.png"
              alt="watchout"
            />
          </div>
          <button><a href="#">Watch out!</a></button>
        </div>
      </div>
      <div class="missing-person-title">Have you seen me?</div>
      <div class="missing-profiles">
        <div class="profile-card">
          <a href="#"
            ><img
              class="missing-person-image"
              src="images/image 3.png"
              alt="help"
            />
          </a>
          <p>Matthew L</p>
          <p class="description"></p>
        </div>
        <div class="profile-card">
          <a href="#"
            ><img class="missing-person-image image" src="images/image 3.png" />
          </a>
          <p class="name"></p>
          <p class="description"></p>
        </div>
        <div class="profile-card">
          <a href="#"
            ><img
              class="missing-person-image"
              src="images/image 3.png"
              alt="help"
            />
          </a>
          <p>Sarah P</p>
        </div>
      </div>
    </section>
    <footer>dropdown from individual profile pics</footer>
    <script src="script.js"></script>
  </body>
</html>
