<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Missing Map Report</title>
  </head>
  <body>
    <section class="main">
      <div class="operator-name">CruzHacks 2023</div>
      <div class="dynamic-island"></div>
      <!-- <div class="dynamic-island-camera"></div> -->
      <div class="operator-icons">
        5G
        <div class="battery">100</div>
      </div>
      <div class="google-maps">
        <iframe
          width="350"
          height="250"
          frameborder="0"
          style="border: 0"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed/v1/MAP_MODE?key=YOUR_API_KEY&PARAMETERS"
          allowfullscreen
        >
        </iframe>
      </div>
      <div class="comment-section">
        <div class="comment-info">
          <a href="#" class="comment-author">someguy14</a>
          <p>4 hours ago</p>
        </div>
        <div class="comment-body">
          <p>I last saw her walking classroom 150 around 6:00pm today!</p>
        </div>
        <div class="comment-info">
          <a href="#" class="comment-author">anonymus_20</a>
          <p>5 minutes ago</p>
        </div>
        <div class="comment-body">
          <p>I saw her by the parking lot about 1 hour ago, she was alone 🤷🏽‍♀️</p>
        </div>

        <!-- Comment 1 end -->

        <div class="insert-comment-box">
          <input type="text" name="comment" placeholder="insert comment here" />
          <button class="submit-btn" type="submit">Submit</button>
        </div>
      </div>
      <footer>
        <div>
          <ul>
            <li>
              <a href="watchout.html"><img src="images/image21.png" /></a>
            </li>
            <li>
              <a href="#"><img src="images/image6.png" /></a>
            </li>
            <li>
              <a href="map.html"><img src="images/image9.png" /></a>
            </li>
            <li>
              <a href="index.html"><img src="images/image18.png" /></a>
            </li>
          </ul>
        </div>
      </footer>
    </section>
  </body>
</html>
